<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: white;
        }

        /* Video Background */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Places it behind the content */
        }

        /* General styling for content sections */
        header, .section, footer {
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            border-radius: 8px;
            margin: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        header {
            text-align: center;
            padding: 30px;
        }

        .back-button {
            position: absolute;
            top: 15px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #126de4;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #ddd;
        }

        .section h2 {
            color: white;
        }

        .container {
            display: flex; /* Flex layout for horizontal scrolling */
            overflow-x: auto; /* Enable horizontal scrolling */
            gap: 20px; /* Spacing between cards */
            padding-bottom: 10px;
        }

        .platform-card {
            min-width: 300px;
            flex: 0 0 auto;
            height: 350px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            color: white;
            position: relative;
        }

        .platform-card:hover {
            transform: scale(1.05);
        }

        .platform-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        .platform-content h3 {
            margin: 0;
            font-size: 1.5em;
        }

        .platform-content p {
            margin: 10px 0;
        }

        .platform-content a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #126de4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .platform-content a:hover {
            background-color: #388E3C;
        }

        footer {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<script src="./global.js"></script>

<body>

<!-- Background Video -->
<video class="background-video" autoplay muted loop>
    <source src="mp1.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<header>
    <h1>Welcome to your Travel Saathi in Andhra Pradesh</h1>
    <a href="index.html" class="back-button">Back</a>
    <p>Plan your trip with your family and friends, explore the rich culture & heritage of Andhra Pradesh</p>
</header>

<!-- Explore by State Section -->
<div class="section">
    <h2>Explore by State</h2>
    <div class="container">
        <div class="platform-card" style="background-image: url('image/vishakhapatnam.jpg');">
            <div class="platform-content">
                <h3>Vishakapatnam</h3>
                <p>"A Gem of South India.!"</p>
                <a href="https://visakhapatnam.ap.gov.in/tourism/#:~:text=%E2%80%9CA%20gem%20of%20South%20India%E2%80%9D&text=Visakhapatnam%2C%20also%20commonly%20known%20as,port%20cities%20in%20the%20country.">Learn more</a>
            </div>
        </div>
        <!-- Other cards omitted for brevity -->
    </div>
</div>

<!-- Add other sections here -->

<footer>
    <p>&copy; 2024 TravelSaathi. All rights reserved.</p>
</footer>

</body>
</html>
